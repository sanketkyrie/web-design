<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="slide.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="nav-style.css">

<body>
    <header>
        <a class="heading" href="#">NEBULAE 2K19</a>

    <div class="topnav" id="myTopnav">
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">

        </a>
        <a href="#news">Contact Us</a>
        <a href="#contact">About</a>
        <a href="#about">Home</a>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    <div id="myNav" class="overlay">

            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
    </div>


    <span class="nav-bar" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>

    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "50%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }
    </script>
    <section class="body">
        <p>Hello everyone welcome to my webpage </p>
    </section>
    <div class="slider">
        <p class="slide-head">IT'S FRESHERS' TIME ! !</p>
        <div class="slideshow-container">
            <div class="mySlides">
                <p class="slide-text slide-text1"> WELCOME FRESHERS 2K19</p>
            </div>
            <div class="mySlides adventure">

            </div>
            <div class="mySlides last">
                <p class="slide-text slide-line3"> LET THE FUN BEGIN !</p>
            </div>
        </div>
        <br/>

        <br>
        <p class="slide-footer footer-you"> YOU ! !</p>
    </div>

    <div class="dot-container">

    </div>
    </div>
